<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Form</title>
</head>

<body>
    <h1>Sign Up</h1>

    <p>Please fill in this form to create an account</p>

    <form action="">
        <div>
            <div class="form">
                <label for="Name">First Name</label>

                <input placeholder="Enter First Name" type="text" name="first name" required pattern="[a-zA-Z]+" />

                <label for="Last name">Last Name</label>

                <input placeholder="Enter Last Name" type="text" name="Last name" required pattern="[a-zA-Z]+" />

                <label for="age">Age</label>

                <input placeholder="Enter your age" type="number" name="age" min="1" max="99"
                    title="please only numbers" required />

                <label for="Email">Email</label>

                <input placeholder="Enter Email" type="email" name="email" required />

                <label for="Password">Password</label>

                <input placeholder="Enter Password" type="password" minlength="8" maxlength="10" name="passw" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" />

                <label for="Repeat Password">Repeat Password</label>

                <input placeholder="Repeat Password" type="password" minlength="8" maxlength="10" name="passw2" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" />
            </div>

            <br />

            <div class="check">
                <input type="checkbox" />

                <p>Remember me</p>
            </div>

            <p>
                By creating an account you agree to our
                <span>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">
                        Terms & Privacy
                    </a></span>
            </p>

            <div class="submit">
                <input type="submit" value="Sign Up" />
            </div>
        </div>
    </form>
</body>

</html>
